<div class="login-wrapper ">
  <div class="bg-pic">

    <!--<img src="resources/images/login_back.jpg" data-src="resources/images/login_back.jpg" data-src-retina="resources/images/login_back.jpg" alt="" class="lazy"/>-->
    <img src="https://media.giphy.com/media/Rq4flRWRASI1y/giphy.gif" data-src="https://media.giphy.com/media/Rq4flRWRASI1y/giphy.gif" data-src-retina="https://media.giphy.com/media/Rq4flRWRASI1y/giphy.gif" alt="" class="lazy"/>
  </div>
  <div class="login-container bg-white">
    <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40" style="margin:10px;">
      <img src="resources/images/logo.png" alt="logo" data-src="resources/images/logo.png" data-src-retina="resources/images/logo.png" width="350" height="120">
        <p class="p-t-35">Sign into your pages account</p>
        <p>{{error}}</p>
          <form id="form-login" class="p-t-15" role="form" >
            <div class="form-group form-group-default">
              <label>Email Id</label>
              <div class="controls">
                <input type="text" ng-model="username" id="username" name="username" class="form-control" required>
              </div>
            </div>
            <div class="form-group form-group-default">
              <label>Password</label>
              <div class="controls">
                <input type="password" ng-model="password" id="password" class="form-control"  name="password"  required>
              </div>
            </div>
            <div class="col-md-12">
              <input class="btn btn-primary btn-cons m-t-10" type="submit" name="Sign In" value="Sign In">
            </div>
          </form>
      </div>
    </div>
</div>
