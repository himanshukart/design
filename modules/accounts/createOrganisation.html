        <h1>Admin Panel</h1>
      </div>
      <form method="post" action="">
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapses1">Organization Details</a>
            </h4>
          </div>
          <div id="collapses1" class="panel-collapse collapse">
            <div class="panel-body">

              <!--<form method="post" action="" role="form">-->
                <div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Organization Name *</label>
                        <input type="text" class="form-control" placeholder="Organization Name *" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Photo Upload</label>
                        <input type="file">
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Billing Address *</label>
                        <textarea rows="3" class="form-control" placeholder="Building Name, Number, Street & Locality"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Select Country *</label>
                        <select class="form-control">
                          <option>- Select Country -</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Select State *</label>
                        <select class="form-control">
                          <option>- Select State -</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Select City *</label>
                        <select class="form-control">
                          <option>- Select City -</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Pincode *</label>
                        <input type="text" class="form-control" placeholder="Pincode (6 digit) *" required="required">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Admin Name *</label>
                        <input type="text" class="form-control" placeholder="Admin Name *" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Admin Contact Number *</label>
                        <input type="tel" class="form-control" placeholder="Admin Contact Number *" required="required">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Admin Email Id *</label>
                        <input type="email" class="form-control" placeholder="Admin Email Id *" required="required">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>CSV Upload</label>
                        <input type="file">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send pull-right" value="Save">
                    </div>
                  </div>
                </div>
              <!--</form>-->

            </div>
          </div>
        </div>
